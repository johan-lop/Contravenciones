<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <ui:composition template="/template/inner.xhtml">
        <ui:define name="title">
            Direcciones
        </ui:define>
        <ui:define name="content">
            <h:form>
                
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2 text-right" >
                            <h:outputText value="Localidad:" />
                        </div>
                        <div class="ui-grid-col-10" >
                            <p:selectOneMenu >
                                <f:selectItems value="#{direccionesController.localidades}" var="direccion"
                                               itemLabel="#{direccion.nombre}" itemValue="#{direccion.id}"></f:selectItems>
                            </p:selectOneMenu>
                        </div>            
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
